buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.10"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // Specify Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}") // Use ext variable
    }
}

apply plugin: "com.facebook.react.rootproject"
